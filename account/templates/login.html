{% extends "shop/base.html" %}
{% block content %}
  <form method="POST" action="{% url "account:login" %}">
    {% csrf_token %}
    <div class="mb-3">
      <input name="username" placeholder="{% trans 'Enter your username' %}" type="text" class="form-control">
    </div>
    <div class="mb-3">
      <input name="password" placeholder="{% trans 'Enter your password' %}" type="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
  </form>
{% endblock %}
