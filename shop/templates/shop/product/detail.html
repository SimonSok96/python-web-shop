{% block title %}{{ product.name }}{% endblock  %}

<div class="row">

        <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}" width="100%">
    </div>
    <div class="col-6">
        {{ product.description|linebreaks }}

</div>
{% endblock  %}
